<html lang="en">

<head>

   <link rel="preconnect" href="https://fonts.googleapis.com">

   <title>MEM HOMER</title>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="container">
            <div class="header__items">

      </header>
      <main>
         <div class="container">
            <div class="slider">
               <div class="slider__img">

                  <input type="radio" id="r2" name="radio-btn">
                  <input type="radio" id="r3" name="radio-btn">
                  <input type="radio" id="r4" name="radio-btn">
                  <input type="radio" id="r5" name="radio-btn">

                  <div class="slider__img img2"></div>
                  <div class="slider__img img3"></div>
                  <div class="slider__img img4"></div>
                  <div class="slider__img img5"></div>
               </div>
               <div class="slider__items">
                  <label tabindex="0" id="l1" for="r1"></label>
                  <label tabindex="0" id="l2" for="r2"></label>
                  <label tabindex="0" id="l3" for="r3"></label>
                  <label tabindex="0" id="l4" for="r4"></label>
                  <label tabindex="0" id="l5" for="r5"></label>

                  <div class="slider__content">
                     <div class="slider__text text1">Ааа, да я и сам не понял как он работает...</div>

                     <div class="slider__text text4">Когда замечаешь косяки в фильме про хакеров</div>
                     <div class="slider__text text5">У меня NAN шуток про JS</div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="container">
            <ul class="footer__items">
               <li class="footer__item"><a href="" class="footer__link">RS School</a></li>
               <li class="footer__item"><a href="" class="footer__link">2023</a></li>
               <li class="footer__item"><a href="" class="footer__link">Kate Zhukova</a></li>
            </ul>
         </div>
      </footer>
   </div>
