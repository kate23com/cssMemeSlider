<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
   <title>MEM HOMER</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="container">
            <div class="header__items">
               <div class="header__icon"><img
                     src="https://i.pinimg.com/originals/13/75/f4/1375f41261e0e90b03fa3581af142ca6.gif" alt=""></div>
               <h1 class="header__title">JS MEM С ГОМЕРОМ</h1>
            </div>
         </div>
      </header>
      <main>
         <div class="container">
            <div class="slider">

               <input type="radio" id="r1" name="radio-btn" checked>
               <input type="radio" id="r2" name="radio-btn">
               <input type="radio" id="r3" name="radio-btn">
               <input type="radio" id="r4" name="radio-btn">
               <input type="radio" id="r5" name="radio-btn">

               <div class="slider__imgs">
                  <div class="slider__img img1"></div>
                  <div class="slider__img img2"></div>
                  <div class="slider__img img3"></div>
                  <div class="slider__img img4"></div>
                  <div class="slider__img img5"></div>
               </div>

               <div class="slider__column">

                  <div class="slider__content">
                     <div class="slider__text text1">Ааа, да я и сам не понял как он работает...</div>
                     <div class="slider__text text2">Когда придумал нормальные названия для переменных</div>
                     <div class="slider__text text3">Да, Да, массивы - это объекты</div>
                     <div class="slider__text text4">Когда замечаешь косяки в фильме про хакеров</div>
                     <div class="slider__text text5">У меня NAN шуток про JS</div>
                  </div>

                  <div class="slider__items">
                     <label class="radio__cnt" id="l1" for="r1"><span class="radio1"></span></label>
                     <label class="radio__cnt" id="l2" for="r2"><span class="radio2"></span></label>
                     <label class="radio__cnt" id="l3" for="r3"><span class="radio3"></span></label>
                     <label class="radio__cnt" id="l4" for="r4"><span class="radio4"></span></label>
                     <label class="radio__cnt" id="l5" for="r5"><span class="radio5"></span></label>
                  </div>

               </div>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="container">
            <ul class="footer__items">
               <li class="footer__item"><a href="https://rs.school/js/" class="footer__link" target="_blank">RS
                     School</a></li>
               <li class="footer__item"><a href="#!" class="footer__link">2023</a></li>
               <li class="footer__item"><a href="https://github.com/kate23com" class="footer__link" target="_blank">Kate
                     Zhukova</a>
               </li>
            </ul>
         </div>
      </footer>
   </div>
</body>

</html>
